<div class="cart-tab" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <table mat-table [dataSource]="productData" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Item </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
   
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:"US"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div> 
<button class="checkout" (click)="checkout(productData)" mat-flat-button color="primary">Checkout: {{ totalCost | currency:"USD" }}</button>
