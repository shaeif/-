<div style="text-align: center;">
      <mat-card-header>
        <mat-card-title>{{ cards.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-lg-image class="image" [src]="cards.image" [alt]="cards.title">
      <mat-card-subtitle>{{ cards.price | currency: 'USD' }}</mat-card-subtitle>
      <mat-card-content>Category : {{ cards.category | titlecase}}<br><br>{{ cards.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-flat-button mat-dialog-close>Close</button>

      </mat-card-actions>
  </div>
